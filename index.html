<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/public/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body">
  <div class="flex justify-center inset-0 -z-10 h-full w-full bg-white bg-gradient-to-br from-white to-blue-300">
    <main class="flex flex-col mt-8 absolute">
      <h1 class="text-3xl font-bold mb-6">Todo App Â· <span id="date"></span></h1> 
      <div class="todo-app ">
        <button id="open-task-form-btn" class="btn large-btn bg-blue-500 text-white">
          Add New Task
        </button>
        <div class="modal-content hidden" id="modal">
          <form class="task-form  " id="task-form">
            <div class="task-form-header">
              <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
                <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
              </button>
            </div>
            <div class="task-form-body">
              <label class="task-form-label" for="title-input">Title</label>
              <input required type="text" class="form-control mb-4 w-full" id="title-input" value="" />
              <label class="task-form-label" for="date-input">Date</label>
              <input type="date" class="form-control mb-4 w-full" id="date-input" value="" />
              <label class="task-form-label" for="description-input">Description</label>
              <textarea class="form-control mb-4 w-full" id="description-input" cols="30" rows="5"></textarea>
            </div>
            <div class="task-form-footer">
              <button id="add-or-update-task-btn" class="btn large-btn bg-blue-500 text-white" type="submit">
                Add Task
              </button>
            </div>
          </form>
        </div>
       
        <dialog id="confirm-close-dialog">
          <form method="dialog">
            <p class="discard-message-text">Discard unsaved changes?</p>
            <div class="confirm-close-dialog-btn-container">
              <button id="cancel-btn" class="btn bg-gray-300 text-gray-700 mr-2">
                Cancel
              </button>
              <button id="discard-btn" class="btn bg-red-500 text-white">
                Discard
              </button>
            </div>
          </form>
        </dialog>
        <div id="tasks-container"></div>
      </div>
      
    </main>
  </div>
</body>
<script src="date.js"></script>
<script src="main.js"></script>
</html>
